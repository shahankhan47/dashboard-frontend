name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      # Checkout repo
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Set up Node.js 20.x
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: npm install, build
        run: |
          npm install
          npm run build --if-present
        env:
          REACT_APP_BACKEND_URL: ${{ secrets.REACT_APP_BACKEND_URL }}
          REACT_APP_PASSWORD: ${{ secrets.REACT_APP_PASSWORD }}
          REACT_APP_USERNAME: ${{ secrets.REACT_APP_USERNAME }}
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}

      # Deploy the already built folder
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_CLIFF_0A5CA640F }}
          action: "upload"
          app_location: "build"         # React app root
          api_location: ""          # No backend API
          output_location: "build"  # Build output
          skip_app_build: true
